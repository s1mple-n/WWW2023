<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="/css_customer/__base.css">
</head>
<body>

  <header class="header" th:insert="view_customer/header.html"></header>
  <div class="sub__header" th:insert="view_customer/sub_header.html"></div>

  <div class="pa-container w-full px-3 sm:px-4 md:px-10 lg:px-32 py-4 z-2 ">
  <form action="/pa/account/save" method="post" enctype="multipart/form-data">
    <div class="pa relative w-full h-full flex flex-row justify-between items-start">
      <div class="pa-left h-full px-3 bg-white w-1/4 border-r-[1px] border-slate-300 flex flex-col justify-start items-start sticky top-0 left-0">
        <div class="pa-left-top-wrapper w-full flex-shrink-0">
          <div class="pa-userinfo w-full px-3 py-3 flex flex-row justify-start items-center">
            <div class="pa-userinfo-left w-11 h-11 overflow-hidden flex-shrink-0 rounded-full border-2 border-blue-600">
              <img th:src="${userAvatar}" alt="" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="pa-userinfo-right flex flex-col justify-between flex-1 items-start ml-3">
              <span class="text-slate-700 text-sm">Tài khoản của</span>
              <span class="font-medium text-lg" th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span>
            </div>
          </div>
        </div>
        <div class="pa-left-bot-wrapper w-full h-full flex-1 mt-2">
          <a href="/pa/account" class="pa-left-bot-comp pa-account bg-slate-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);">
              <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path>
            </svg>
            <span>
              Thông tin tài khoản
            </span>
          </a>
          <a href="/pa/orders/processingOrders" class="pa-left-bot-comp pa-order">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);">
              <path d="M22 8a.76.76 0 0 0 0-.21v-.08a.77.77 0 0 0-.07-.16.35.35 0 0 0-.05-.08l-.1-.13-.08-.06-.12-.09-9-5a1 1 0 0 0-1 0l-9 5-.09.07-.11.08a.41.41 0 0 0-.07.11.39.39 0 0 0-.08.1.59.59 0 0 0-.06.14.3.3 0 0 0 0 .1A.76.76 0 0 0 2 8v8a1 1 0 0 0 .52.87l9 5a.75.75 0 0 0 .13.06h.1a1.06 1.06 0 0 0 .5 0h.1l.14-.06 9-5A1 1 0 0 0 22 16V8zm-10 3.87L5.06 8l2.76-1.52 6.83 3.9zm0-7.72L18.94 8 16.7 9.25 9.87 5.34zM4 9.7l7 3.92v5.68l-7-3.89zm9 9.6v-5.68l3-1.68V15l2-1v-3.18l2-1.11v5.7z"></path>
            </svg>
            <span>
              Quản lý đơn hàng
            </span>
          </a>
          <a href="/pa/logout" class="pa-left-bot-comp pa-logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);"
                 class="pa-left-bot-icon">
              <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
            </svg>
            <span>
              Đăng xuất
            </span>
          </a>
        </div>
      </div>
      <div class="pa-right w-3/4">
        <div class="pa-right-title w-full px-4 py-4">
          <h1 class="font-medium text-2xl">
            Thông tin tài khoản
          </h1>
        </div>
        <div class="pa-right-main w-full px-5 py-3 flex flex-row justify-between items-start">
          <div class="pa-right-left w-3/5 h-full px-3 border-r-[1px] border-slate-200">
            <div class="pa-right-comp-title personalinfo-title">
              <h2>
                Thông tin cá nhân
              </h2>
            </div>
            <div class="personalinfo-main w-full py-3">
              <div class="personalinfo-top w-full flex flex-row justify-between items-start">
                <div class="personalinfo-top-left relative w-1/4 h-full flex flex-row justify-between items-center">
                  <div class="w-28 h-28 overflow-hidden flex-shrink-0 rounded-full border-2 border-slate-400">
                    <img th:src="${userAvatar}" alt=""
                         class="w-full h-full object-cover rounded-full" id="userAva">
                  </div>
                  <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 flex-shrink-0 flex flex-row items-center justify-center">
                    <input type="file" value="Cập nhật avatar" id="changeAvatar" class="hidden flex-shrink-0" name="avatar">
                    <label for="changeAvatar" title="Cập nhật avatar của bạn"
                           class="text-sm text-blue-600 bg-slate-200 cursor-pointer w-6 h-6 flex flex-row items-center justify-center rounded-full hover:bg-slate-300">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);" class="transform scale-75">
                        <path d="M4 21a1 1 0 0 0 .24 0l4-1a1 1 0 0 0 .47-.26L21 7.41a2 2 0 0 0 0-2.82L19.42 3a2 2 0 0 0-2.83 0L4.3 15.29a1.06 1.06 0 0 0-.27.47l-1 4A1 1 0 0 0 3.76 21 1 1 0 0 0 4 21zM18 4.41 19.59 6 18 7.59 16.42 6zM5.91 16.51 15 7.41 16.59 9l-9.1 9.1-2.11.52z"></path>
                      </svg>
                    </label>
                  </div>
                </div>
                <input type="hidden" th:value="${currentUser.customerId}" name="customerId">
                <div class="personalinfo-top-right w-3/4 pl-3">
                  <div class="personalinfo-comp">
                    <div class="personalinfo-comp-title">
                      <p>
                        Họ
                      </p>
                    </div>
                    <div class="personalinfo-comp-main personalinfo-firstName">
                      <input type="text" placeholder="VD: Võ Thị Trà" class="personalinfo-comp-main-input input-firstName" th:value="${currentUser.firstName}" name="firstName">
                      <span class="personalinfo-comp-main-noti noti-firstName"></span>
                    </div>
                  </div>
                  <div class="personalinfo-comp">
                    <div class="personalinfo-comp-title">
                      <p>
                        Tên
                      </p>
                    </div>
                    <div class="personalinfo-comp-main personalinfo-lastName">
                      <input type="text" placeholder="VD: My" class="personalinfo-comp-main-input input-lastName" th:value="${currentUser.lastName}" name="lastName">
                      <span class="personalinfo-comp-main-noti noti-lastName"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="personalinfo-bot mt-5 py-3 w-full flex-col justify-start items-start">
                <div class="personalinfo-comp">
                  <div class="personalinfo-comp-title">
                    <p>
                      Địa chỉ
                    </p>
                  </div>
                  <div class="personalinfo-comp-main personalinfo-address">
                    <input type="text" placeholder="VD: Số 68, Đường 17, P.Bình Chiều, TP.Thủ Đức" class="personalinfo-comp-main-input input-address" th:value="${currentUser.address}" name="address">
                    <span class="personalinfo-comp-main-noti noti-address"></span>
                  </div>
                </div>
                <div class="personalinfo-comp">
                  <div class="personalinfo-comp-title">
                    <p>
                      Giới tính
                    </p>
                  </div>
                  <div class="personalinfo-comp-main personalinfo-address">
                    <select class="personalinfo-comp-main-input input-gender" th:if="${currentUser.gender} == null" th:value="" name="gender">
                      <option value="" selected></option>
                      <option value="Nam">Nam</option>
                      <option value="Nữ">Nữ</option>
                    </select>
                    <select class="personalinfo-comp-main-input input-gender" th:unless="${currentUser.gender} == null" th:if="${currentUser.gender} == 'Nữ'" name="gender">
                      <option value="Nam">Nam</option>
                      <option value="Nữ" selected>Nữ</option>
                    </select>
                    <select class="personalinfo-comp-main-input input-gender" th:unless="${currentUser.gender} == null" th:if="${currentUser.gender} == 'Nam'" name="gender">
                      <option value="Nam" selected>Nam</option>
                      <option value="Nữ">Nữ</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pa-right-right w-2/5 px-3">
            <div class="pa-right-comp-title emailandphone-title">
              <h2>
                Email và số điện thoại
              </h2>
            </div>
            <div class="pa-right-main py-3 w-full flex-col justify-start items-start">
              <div class="importantinfo-comp">
                <p class="importantinfo-comp importantinfo-comp-title">Địa chỉ email</p>
                <input type="text" placeholder="VD: 0358434915" class="importantinfo-comp importantinfo-comp-input input-phone" th:value="${currentUser.email}" name="email">
                <span class="importantinfo-comp importantinfo-comp-noti noti-phone">

                                    </span>
              </div>
              <div class="importantinfo-comp">
                <p class="importantinfo-comp importantinfo-comp-title">Số điện thoại</p>
                <input type="text" placeholder="VD: 0358434915" class="importantinfo-comp importantinfo-comp-input input-phone" th:value="${currentUser.phone}" name="phone">
                <span class="importantinfo-comp importantinfo-comp-noti noti-phone">

                                    </span>
              </div>
              <input type="submit" class="pa-right-updateBtn" value="Lưu các thay đổi">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<footer class="footer" th:insert="view_customer/footer.html"></footer>

<script src="/script_customer/header_footer-control.js"></script>
<script src="/script_customer/pa_account.js"></script>
</body>
</html>
